        main {

            padding-top: 20px;
        }

        section {
            width: 60%;
        }

        h1 {
            font-size: 40px;
            width: 70%;
            text-align: center;
        }

        h3 {
            color: white;
            background: purple;
            padding: 15px;
            border-radius: 10px;
            font-weight: lighter;
        }

        #welcome,

            padding: 10px;

        }

        }

        }

        .form-group {
            padding: 10px;
            margin: 15px;
            border: 2px solid purple;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 60%;
            background-color: #dcd0ff;
        }

        .form-label,
        .form-input {
            padding: 5px;
            margin: 5px;
            text-align: left;
            color: purple;
        }

        .form-input {
            width: 90%;
            border: 2px solid purple;
            height: 40px;
        }

        #button {
            width: 90%;
            height: 5vh;
            margin: 10px;
            color: white;
            background-color: purple;
            font-size: 25px;
            border-radius: 5px;

        }

        #list-summary {
            margin: auto;
            color: purple;
            height: 30%;

        }

        .form-label {
            margin-left: 3px;
            font-size: 25px;
        }


        .valid {
            border: 3px solid green;
        }

        .invalid {
            border: 3px solid red;
        }

        .active {
            background-color: yellow;
        }

        .error-name,
        .error-email {
            color: red;
            visibility: hidden;
            padding-left: 10px;

        }

        #error-message {
            background: red;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            width: 200px;
            margin-top: 5px;
        }

        .show {
            display: block !important;
            margin: auto;
        }
    </style>
</head>

    <main>
        <!-- Welcome/Title -->
        <section id="welcome">
            <h1 id="welcome-title">Welcome to Nology Conference!</h1>

                    <button onclick="handleRegister(event)" id="button">Sign me up</button>

            <ul id="list-summary">Summary</ul>
