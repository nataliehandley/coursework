<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Retirement Calculator</h1>
    <input type="text" onblur="calculateYearsUntilRetirement(event)">

    <h1>French Translation</h1>
    <p>Translate "Hello" or "Goodbye" into French</p>
    <input type="text" onblur="translateIntoFrench(event)">

    <h1>Pounds (GBP) to Australian Dollars (AUD)</h1>
    <input type="text" onblur="convertToDollars(event)">

    <h1>Body Mass Index (BMI) Check</h1>
    <input type="text" onblur="calculateBMI(event)">
</body>

</html>
